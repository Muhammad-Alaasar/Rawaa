<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rawaa for Information Technology</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <main class="login-page">
        <!-- Left Side -->
        <section class="first-part">
            <h2 class="page-title">Login</h2>
            <p class="login-description">How to i get started lorem ipsum dolor at?</p>
            <form action="">
                <label for="username">
                    <img src="./assets/images/username-icon.png" alt="Username">
                </label>
                <input type="text" placeholder="Username" name="username" id="username">
                <br>
                <label for="password">
                    <img src="./assets/images/password-icon.png" alt="Password">
                </label>
                <input type="password" placeholder="Password" name="password" id="password">
                <br>
                <input type="submit" value="Login Now">
            </form>
            <p class="others-login"><span>Login</span> With Others</p>
            <div class="google-login">
                <img src="./assets/images/google-icon.png" alt="Login with Google" width="30">
                <p>Login with <span>Google</span></p>
            </div>
            <div class="facebook-login">
                <img src="./assets/images/facebook-icon.png" alt="Login with Facebook" width="30">
                <p>Login with <span>Facebook</span></p>
            </div>
        </section>
        <!-- Right Side -->
        <section class="second-part">
            <div class="bg"></div>
            <div class="poster">
                <h2 class="poster-title">
                    Very good<br> works are<br> waiting for<br> you Login<br> Now!!!
                </h2>
                <img class="person-poster" src="./assets/images/person-poster.png" alt="Login poster" />
                <div class="poster-icon">
                    <img src="./assets/images/energy-icon.png" alt="Icon" width="42" />
                </div>
            </div>
        </section>
    </main>
</body>

</html>
